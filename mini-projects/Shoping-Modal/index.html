<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal PopUps</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-200">
      <!-- Card Container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- Image Container -->
        <div>
          <img
            src="./images/headphone.png"
            alt="Stylish pink headphones featuring decorative horns "
            class="mx-auto duration-200 w-60 hover:scale-104"
          />
        </div>
        <!-- Contnet -->
        <div class="flex flex-col space-y-6">
          <!-- Label & Title Container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <p
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Free Shipping
              </p>
            </div>
          </div>
          <!-- Title -->
          <h2 class="max-w-sm text-2xl font-medium">
            Razer Kraken Kitty Edt Headset Quartz
          </h2>
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <p class="line-through text-zinc-700 text-xl">$799</p>
            <p class="text-5xl font-bold text-green-700">$799</p>
            <p class="text-sm font-light text-gray-500">
              This offer is valid until Apirl 3rd or as long as stock lasts!
            </p>
          </div>
          <!-- Button Groups -->
          <div class="group">
            <button
              class="w-full transition-all duration-150 bg-sky-700 text-white border-b-8 border-b-sky-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-sky-700 group-hover:border-t-sky-700 group-hover:shadow-lg"
            >
              <div
                class="px-8 py-4 duration-150 bg-sky-500 rounded-lg group-hover:bg-sky-700"
              >
                Proceed to Buy
              </div>
            </button>
          </div>
          <!-- Stock -->
          <div class="flex items-center space-x-3 group">
            <div
              class="w-3 h-3 bg-green-500 rounded-full group-hover:animate-ping"
            ></div>
            <p class="text-sm">50+ pcs. in stock</p>
          </div>
          <!-- Buttom Button -->
          <div
            class="flex flex-col space-y-4 md:space-y-0 md:space-x-4: md:flex-row md:justify-between"
          >
            <button
              class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-40 hover:shadow-lg hover:translate-y-0.5 transition-all duration-150"
            >
              <svg
                width="24px"
                height="24px"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M16.5131 6L7.48727 6C7.29999 6 7.11329 6.02105 6.9307 6.06274C5.58464 6.37013 4.74263 7.71051 5.05002 9.05657L5.96345 13.0566C6.2231 14.1936 7.23443 15 8.40071 15L15.5996 15C16.7659 15 17.7772 14.1936 18.0369 13.0566L18.9503 9.05657C18.992 8.87398 19.0131 8.68729 19.0131 8.5C19.0131 7.11929 17.8938 6 16.5131 6ZM7.37596 8.01255C7.41248 8.00421 7.44982 8 7.48727 8L16.5131 8C16.7892 8 17.0131 8.22386 17.0131 8.5C17.0131 8.53746 17.0089 8.5748 17.0005 8.61131L16.0871 12.6113C16.0352 12.8387 15.8329 13 15.5996 13L8.40071 13C8.16745 13 7.96519 12.8387 7.91326 12.6113L6.99982 8.61131C6.93835 8.3421 7.10675 8.07403 7.37596 8.01255Z"
                  fill="#000000"
                />
                <path
                  d="M3.49044 2L2 2C1.44772 2 1 1.55228 1 1C1 0.447715 1.44772 0 2 0L4.28977 0C4.75718 0 5.16223 0.323776 5.2652 0.779696L7.97543 12.7797C8.0971 13.3184 7.75902 13.8538 7.2203 13.9754C6.68159 14.0971 6.14624 13.759 6.02457 13.2203L3.49044 2Z"
                  fill="#000000"
                />
                <path
                  d="M10 17.25C10 18.2165 9.2165 19 8.25 19C7.2835 19 6.5 18.2165 6.5 17.25C6.5 16.2835 7.2835 15.5 8.25 15.5C9.2165 15.5 10 16.2835 10 17.25Z"
                  fill="#000000"
                />
                <path
                  d="M17 17.25C17 18.2165 16.2165 19 15.25 19C14.2835 19 13.5 18.2165 13.5 17.25C13.5 16.2835 14.2835 15.5 15.25 15.5C16.2165 15.5 17 16.2835 17 17.25Z"
                  fill="#000000"
                /></svg
              ><span>Add to Cart</span>
            </button>
            <button
              class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-40 hover:shadow-lg hover:translate-y-0.5 transition-all duration-150"
            >
              <svg
                fill="#000000"
                width="24px"
                height="24px"
                viewBox="-2 -4 24 24"
                xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="xMinYMin"
                class="jam jam-heart"
              >
                <path
                  d="M3.636 7.208L10 13.572l6.364-6.364a3 3 0 1 0-4.243-4.243L10 5.086l-2.121-2.12a3 3 0 0 0-4.243 4.242zM9.293 1.55l.707.707.707-.707a5 5 0 1 1 7.071 7.071l-7.07 7.071a1 1 0 0 1-1.415 0l-7.071-7.07a5 5 0 1 1 7.07-7.071z"
                /></svg
              ><span>Add to wishlist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
