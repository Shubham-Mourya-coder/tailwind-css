<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>Image-Gallary</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  </head>
  <body>
    <!-- Global-Container -->

    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
      <!-- card-Container -->

      <div class="bg-white p-6 m-3 space-y-10 shadow-2xl rounded-3xl md:p-40">
        <!-- Menu Container -->
        <div
          class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:mb-24 md:justify-end"
        >
          <!-- Menu-Item -->
          <div class="group">
            <a href="#">Vector</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Illustrations</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Images</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Icons</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </div>
        </div>
        <!-- Search- Container -->

        <div
          class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0"
        >
          <!-- input and SVG Container -->
          <div class="flex justify-between border-b">
            <input
              type="text"
              class="ml-6 border-zinc-500 md:w-80 placeholder:font-thin focus:outline-none"
              placeholder="Search"
            />
            <button>
              <svg
                width="20px"
                height="20px"
                viewBox="0 0 24 24"
                xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
                xmlns="http://www.w3.org/2000/svg"
                version="1.1"
                xmlns:cc="http://creativecommons.org/ns#"
                xmlns:dc="http://purl.org/dc/elements/1.1/"
              >
                <g transform="translate(0 -1028.4)">
                  <rect
                    transform="rotate(-45)"
                    height="10"
                    width="4"
                    y="747.57"
                    x="-729.04"
                    fill="#95a5a6"
                  />
                  <rect
                    transform="rotate(-45)"
                    height="3"
                    width="4"
                    y="747.57"
                    x="-729.04"
                    fill="#7f8c8d"
                  />
                  <path
                    d="m3.201 1031.4c-3.5147 3.5-3.5147 9.2 0 12.7 3.5148 3.5 9.213 3.5 12.728 0s3.515-9.2 0-12.7-9.2133-3.5-12.728 0zm2.1213 2.1c2.3432-2.3 6.1417-2.3 8.4857 0 2.343 2.4 2.343 6.2 0 8.5-2.344 2.3-6.1425 2.3-8.4857 0-2.3431-2.3-2.3431-6.1 0-8.5z"
                    fill="#bdc3c7"
                  />
                  <path
                    d="m16 9.5a6.5 6.5 0 1 1 -13 0 6.5 6.5 0 1 1 13 0z"
                    transform="translate(0 1028.4)"
                    fill="#ecf0f1"
                  />
                </g>
              </svg>
            </button>
          </div>
          <!-- Upload-Button -->
           <button class="py-3 px-14 text-lg font-normal text-gray-900 bg-gray-50 border border- rounded-md shadow-2xl duration-200 hover:bg-gray-900 hover:text-gray-50">Upload</button>
        </div>
      </div>
    </div>
  </body>
</html>
