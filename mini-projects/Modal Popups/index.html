<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Popups</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Mulish', 'sans-serif'],
            mono: ['Rokkitt', 'monospace'],
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
      <!-- Card Container -->

      <div
        class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0"
      >
        <!-- Left Side -->
        <div class="p-6 md:p-20">
          <!-- Top Contenet -->

          <h2 class="font-mono mb-5 text-4xl font-bold">Log In</h2>

          <p class="max-2-sm mb-12 font-sans font-light text-gray-600">
            Login to your account to upload or download pictures, videos, or
            musics.
          </p>

          <input
            type="text"
            placeholder="Enter your email ID"
            class="w-full p-4 border focus:border-cyan-600 focus:outline-hidden border-zinc-300 rounded-md placeholder:font-sans placeholder:font-light hover:bg-zinc-100"
          />

          <!-- Middle Content Button -->

          <div
            class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0"
          >
            <button class="block font-light text-cyan-700 hover:underline">
              Forgot password
            </button>

            <button
              class="w-full pt-4 pb-4 md:w-1/2 flex justify-center items-center p-6 space-x-4 font-sans font-bold rounded-md text-zinc-50 bg-cyan-700 shadow-cyan-100 hover:bg-cyan-600 shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-150 hover:cursor-pointer"
            >
              <span>Next</span>
              <svg
                width="8%"
                height="8%"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9 18L15 12L9 6"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
          <!-- Border -->

          <div class="mt-12 border-b border-b-zinc-200"></div>
          <!-- Bottom Content -->

          <p class="py-6 text-sm font-thin text-center text-zinc-00">
            or login with
          </p>

          <!-- Bottom-Button-Container -->

          <div
            class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0"
          >
            <button
              class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2"
            >
              <svg
                width="20px"
                height="20px"
                viewBox="0 0 117 117"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <title />

                <desc />

                <defs />

                <g
                  fill="none"
                  fill-rule="evenodd"
                  id="Page-1"
                  stroke="none"
                  stroke-width="0.5"
                >
                  <g fill-rule="nonzero" id="camera">
                    <path
                      d="M4.5,116.6 L112.4,116.6 C114.7,116.6 116.5,114.8 116.5,112.5 L116.5,58.5 L116.5,4.5 C116.5,2.2 114.7,0.4 112.4,0.4 L4.5,0.4 C2.2,0.4 0.4,2.2 0.4,4.5 L0.4,58.5 L0.4,112.5 C0.4,114.7 2.3,116.6 4.5,116.6 Z M36.8,8.6 L108.3,8.6 L108.3,54.4 L88,54.4 C86,39.9 73.5,28.6 58.5,28.6 C50,28.6 42.3,32.2 36.8,38 L36.8,8.6 Z M58.5,36.8 C70.4,36.8 80.2,46.5 80.2,58.5 C80.2,70.5 70.5,80.2 58.5,80.2 C46.5,80.2 36.8,70.5 36.8,58.5 C36.8,46.5 46.6,36.8 58.5,36.8 Z M8.6,8.6 L28.6,8.6 L28.6,54.4 L8.6,54.4 L8.6,8.6 Z M8.6,62.6 L29,62.6 C31,77.1 43.5,88.4 58.5,88.4 C73.5,88.4 86,77.1 88,62.6 L108.3,62.6 L108.3,108.4 L8.6,108.4 L8.6,62.6 Z"
                      fill="#4A4A4A"
                      id="Shape"
                    />

                    <path
                      d="M80.3,27.1 L90.9,27.1 C93.2,27.1 95,25.3 95,23 C95,20.7 93.2,18.9 90.9,18.9 L80.3,18.9 C78,18.9 76.2,20.7 76.2,23 C76.2,25.3 78,27.1 80.3,27.1 Z"
                      fill="#007595"
                      id="Shape"
                    />

                    <path
                      d="M58.5,74 C67.1,74 74,67 74,58.5 C74,50 67.1,43 58.5,43 C49.9,43 43,49.9 43,58.5 C43,67.1 49.9,74 58.5,74 Z M58.5,51.1 C62.6,51.1 65.9,54.4 65.9,58.5 C65.9,62.6 62.6,65.9 58.5,65.9 C54.4,65.9 51.1,62.6 51.1,58.5 C51.1,54.4 54.4,51.1 58.5,51.1 Z"
                      fill="#007595"
                      id="Shape"
                    />
                  </g>
                </g>
              </svg>
              <span class="font-light">Instagram</span>
            </button>

            <button
              class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2"
            >
              <svg
                width="20px"
                height="20px"
                viewBox="0 0 32 32"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M30.0014 16.3109C30.0014 15.1598 29.9061 14.3198 29.6998 13.4487H16.2871V18.6442H24.1601C24.0014 19.9354 23.1442 21.8798 21.2394 23.1864L21.2127 23.3604L25.4536 26.58L25.7474 26.6087C28.4458 24.1665 30.0014 20.5731 30.0014 16.3109Z"
                  fill="#4285F4"
                />
                <path
                  d="M16.2863 29.9998C20.1434 29.9998 23.3814 28.7553 25.7466 26.6086L21.2386 23.1863C20.0323 24.0108 18.4132 24.5863 16.2863 24.5863C12.5086 24.5863 9.30225 22.1441 8.15929 18.7686L7.99176 18.7825L3.58208 22.127L3.52441 22.2841C5.87359 26.8574 10.699 29.9998 16.2863 29.9998Z"
                  fill="#34A853"
                />
                <path
                  d="M8.15964 18.769C7.85806 17.8979 7.68352 16.9645 7.68352 16.0001C7.68352 15.0356 7.85806 14.1023 8.14377 13.2312L8.13578 13.0456L3.67083 9.64746L3.52475 9.71556C2.55654 11.6134 2.00098 13.7445 2.00098 16.0001C2.00098 18.2556 2.55654 20.3867 3.52475 22.2845L8.15964 18.769Z"
                  fill="#FBBC05"
                />
                <path
                  d="M16.2864 7.4133C18.9689 7.4133 20.7784 8.54885 21.8102 9.4978L25.8419 5.64C23.3658 3.38445 20.1435 2 16.2864 2C10.699 2 5.8736 5.1422 3.52441 9.71549L8.14345 13.2311C9.30229 9.85555 12.5086 7.4133 16.2864 7.4133Z"
                  fill="#EB4335"
                />
              </svg>

              <span class="font-light">Google</span>
            </button>
          </div>
        </div>

        <!-- Right Side Image-->

        <img
          src="./images/image.jpg"
          alt="Water-img Wallpaper"
          class="w-[432px] hidden md:block"
        />

        <!-- Close Button -->

        <div class="group absolute top-4 right-4 flex items-center justify-center w-10 h-10 bg-zinc-100 rounded md:bg-zinc-50 hover:cursor-pointer hover:-translate-y-0.5 transition duration-150 hover:bg-cyan-200">
    <svg width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" 
   
    fill="none"><path stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
    class="text-zinc-200"
    d="M12 12 7 7m5 5 5 5m-5-5 5-5m-5 5-5 5"/></svg>
</div>

      </div>
    </div>
  </body>
</html>
